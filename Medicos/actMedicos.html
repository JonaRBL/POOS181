<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> Actualizar datos de Medicos </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css" />

</head>

<body >

  <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand fuente" href="#">
            <img  src="../Medicos/imagenes/EM.png" alt="" width="35" height="35" class="d-inline-block align-text-top">
            Interfaz inicial
          </a>  
          <ul class="nav justify-content-end">
            <li class="container-fluid">
              <a class="navbar-brand fuente" href="#">
                <img  src="../Medicos/imagenes/S.png" alt="" width="35" height="35" class="d-inline-block align-text-top">
                Cerrar Sesión
              </a>
            </li>
          </ul>
        </div>
  </nav>
  
  <div class="contenedor">
    <div class="contenedor alinearCentro">
        <div class="row">
            <div class="col1">
              <h1 class="text-center mt-5 fuente">Actualización</h1>
              <h1 class="text-center  fuente">de los</h1>
              <h1 class="text-center  fuente">datos del Medico</h1>
              <div class="text-center">
                <a class="btn btn-primary fuente" href="#">Volver</a>
              </div>
            </div>
            <div class="col2">
              <form>
                <br>
                <div class="text-center fuente"> 
                  <p>
                    <label>Ingresa el ID del medico:</label>
                    <input class="form-control"  style="width: 500px; height: 30px;">
                  </p>
                </div>
                <div class="text-center fuente"> 
                  <p>
                    <label>Ingresa el nombre completo :</label>
                    <input class="form-control"  style="width: 500px; height: 30px;">
                  </p>
                </div>
                <div class="text-center fuente">
                  <p>
                    <label>Ingresa la cedula:</label>
                    <input class="form-control" style="width: 500px; height: 30px;">
                  </p>
                </div>
                <div class="text-center fuente">
                  <p>
                    <label>Ingresa el RFC:</label>
                    <input class="form-control" style="width: 500px; height: 30px;">
                  </p>
                </div>
                <div class="text-center fuente">
                  <p>
                    <label>Ingresa el correo electronico:</label>
                    <input class="form-control" style="width: 500px; height: 30px;">
                  </p>
                </div>
                <div class="text-center fuente"> 
                  <p>
                    <label>Ingresa la contraseña:</label>
                    <input class="form-control" style="width: 500px; height: 30px;" type="password">
                  </p>
                </div>
                <div class="text-center fuente">
                  <p>
                    <label>Confirma la contraseña:</label>
                    <input class="form-control" style="width: 500px; height: 30px;" type="password">
                  </p>
                </div>
                <br>
                <div class="text-center fuente">
                  <label>Rol nuevo</label>
                  <select id="lang">
                    <option>Medico general</option>
                    <option>Medico administrador</option>
                  </select>
                </div>  
                <br>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary fuente"> Guardar Cambios</button>
                </div>
                <br>
                <p class="fuente">NO DEJAR NINGÚN CAMPO VACIO*</p>
              </form>
            </div>
        </div>
    </div>
  </div> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>


</html>
