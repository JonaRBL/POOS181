<!DOCTYPE html>
<html>

<head> <!--encabazado para enlace a documentos-->
  <meta charset="utf-8">
  <title> Registro de Medicos </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css" />

</head>

<body ><!--elementos visibles del HTML-->

  <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand fuente" href="#">
            <img  src="../Medicos/imagenes/L1.png" alt="" width="35" height="35" class="d-inline-block align-text-top">
            Interfaz inicial
          </a>  
          <ul class="nav justify-content-end">
            <li class="container-fluid">
              <a class="navbar-brand fuente" href="#">
                <img  src="../Medicos/imagenes/C1.png" alt="" width="35" height="35" class="d-inline-block align-text-top">
                Cerrar Sesión
              </a>
            </li>
          </ul>
        </div>
  </nav>
  <h1 class="text-center mt-5 fuente">--Registro de Medicos--</h1>

      
        <form class="container" style="width: 44rem;">
          <div>
            <a class="btn btn-primary fuente" href="#">Volver</a>
          </div>
          <br>
            <div class="card col-sm-12" style="width: 40rem;">
              <div class="card-body" >
                <div class="mb-2 text-center fuente"> 
                  <label>Nombre completo:</label>
                  <input class="form-control" style="width: 600px;">
                </div>
                <div class="mb-2 text-center fuente">
                  <label>Cedula:</label>
                  <input class="form-control" style="width: 600px;">
                </div>
                <div class="mb-2 text-center fuente">
                  <label> RFC:</label>
                  <input class="form-control" style="width: 600px;">
                </div>
                <div class="mb-2 text-center fuente">  
                  <label> Correo electronico:</label>
                  <input class="form-control" style="width: 600px;">
                </div>
                <div class="mb-2 text-center fuente"> 
                  <label>Contraseña:</label>
                  <input class="form-control" style="width: 600px;" type="password">
                </div>
                <div class="mb-2 text-center fuente">
                  <label>Confirma tu contraseña:</label>
                  <input class="form-control" style="width: 600px;" type="password">
                </div>
                <div class="mb-2 text-center fuente">
                  <label>Rol</label>
                  <select id="lang">
                    <option>Medico general</option>
                    <option>Medico administrador</option>
                  </select>
                </div>
              <br>
              <div class="text-center">
                <button type="submit" class="btn btn-primary fuente"> Guardar Registro</button>
              </div>
            </div>
        </form>
      

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>


</html>
