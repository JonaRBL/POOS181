  <h1 class="text-center mt-5 fuente">--Registro de Pacientes--</h1>
    <form class="container" style="width: 44rem;">

      <div>
        <a class="btn btn-primary fuente" href="#">Volver</a>
      </div>
      <br>
      <div class="card col-sm-12" style="width: 40rem;">
        <div class="card-body" >
          <p class="text-center">Datos del medico</p>
          <div class="mb-2 text-center fuente"> 
            <label>Nombre completo del medico:</label>
            <input class="form-control" style="width: 600px;">
          </div>
          <div class="mb-2 text-center fuente">
            <label>Cedula del medico:</label>
            <input class="form-control" style="width: 600px;">
          </div>
          <p class="text-center">Datos del paciente</p>
          <div class="mb-2 text-center fuente">
            <label> Nombre completo del paciente:</label>
            <input class="form-control" style="width: 600px;">
          </div>
          <div class="mb-2 text-center fuente">  
            <label> Fecha de nacimiento:</label>
            <input class="form-control" style="width: 600px;" placeholder="dd-mm-aaaa">
          </div>
          <div class="mb-2 text-center fuente"> 
            <label>Tiene Alergias:</label>
            <select id="lang">
              <option>si</option>
              <option>no</option>
            </select>
            <br>
            <label>En caso de haber colocado si, ingresar sus alergias</label>
            <input class="form-control" style="width: 600px;">
          </div>
          <div class="mb-2 text-center fuente">
            <label>Padece enfermedades cronicas:</label>
            <select id="lang">
              <option>si</option>
              <option>no</option>
            </select>
            <br>
            <label>Cuales:</label>
            <input class="form-control" style="width: 600px;">
          </div>
          <div class="mb-2 text-center fuente">
            <label>Antecedente familiares:</label>
            <input class="form-control" style="width: 600px;" placeholder="N/A si no los hay">
          </div>
          <br>
          <div class="text-center">
            <button type="submit" class="btn btn-primary fuente"> Guardar Registro</button>
          </div>
        </div>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
