<body ><!--elementos visibles del HTML-->

  <nav class="navbar navbar-light bg-light">

        <img  src="../Medicos/imagenes/EM.png" alt="" width="35" height="35" class="d-inline-block align-text-top">
        Interfaz Inicial

      <ul class="nav justify-content-end">
        <li class="container-fluid">
          <a class="navbar-brand fuente" href="index.html">

          </a>
        </li>
      </ul>

  <div class="contenedor">
    <div class="contenedor alinearCentro">
        <div class="row">
            <div class="col1">
              <h1 class="text-center mt-5 fuente">--Registro--</h1>
              <h1 class="text-center  fuente">--de--</h1>
              <h1 class="text-center  fuente">--Pacientes--</h1>
              <div class="text-center">
                <a class="btn btn-primary fuente" href="#">Volver</a>
              </div>
            </div>
            <div class="col2">
              <form>
                <br>
                <p class="text-center fuente">Datos del medico</p>
                <div class="text-center fuente"> 
                  <p>
                    <label>Nombre completo del medico:</label>
                    <input class="form-control"  style="width: 500px; height: 30px;">
                  </p>
                </div>
                <div class="text-center fuente">
                  <p>
                    <label>Cedula del medico:</label>
                    <input class="form-control" style="width: 500px; height: 30px;">
                  </p>
                </div>
                <br>
                <p class="text-center fuente">Datos del paciente</p>
                <div class="text-center fuente">
                  <p>
                    <label>Nombre completo del paciente:</label>
                    <input class="form-control" style="width: 500px; height: 30px;">
                  </p>
                </div>
                <div class="text-center fuente">
                  <p>
                    <label>Fecha de nacimiento:</label>
                    <input class="form-control" style="width: 500px; height: 30px;">
                  </p>
                </div>
                <div class="text-center fuente"> 
                  <p>
                    <label>Tiene Alergias:</label>
                    <select id="lang">
                      <option>si</option>
                      <option>no</option>
                    </select>
                    <br>
                    <label>En caso de haber colocado si, ingresar sus alergias</label>
                    <input class="form-control" style="width: 500px; height: 30px;">
                  </p>
                </div>
                <div class="text-center fuente">
                  <p>
                    <label>Padece enfermedades cronicas:</label>
                    <select id="lang">
                      <option>si</option>
                      <option>no</option>
                    </select>
                    <br>
                    <label>Cuales:</label>
                    <input class="form-control" style="width: 500px; height: 30px;">
                  </p>
                </div>
                <div class="text-center fuente">
                  <label>Antecedente familiares:</label>
                  <input class="form-control" style="width: 500px; height: 30px;" placeholder="N/A si no los hay">
                </div>  
                <br>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary fuente"> Guardar Registro</button>
                </div>
                <br>
              </form>
            </div>
        </div>
    </div>
  </div>
